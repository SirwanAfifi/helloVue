<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Vue.js!!!!</h1>
            <p class="lead">it's really fun!!!</p>
            <hr class="my-4">
            <p>Vue :) </p>
            <p class="lead">
                <div id="app">

                    <child :message="name" @change-name="name = $event"></child>

                    <hr />

                    <div v-for="post in posts">
                        <blog-post :post="post"></blog-post>
                    </div>

                    <hr />
                    <modal>
                        <template slot="title">Title</template>
                        <template slot="body">Lorem ipsum dolor sit amet.</template>
                        <template slot="footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </template>
                    </modal>
                    <button data-toggle="modal" data-target="#detailsModal">Show Modal</button>
                </div>
            </p>
        </div>
    </div>

    <script type="text/x-template" id="child-template">
        <div>
            <p>{{ message }}</p>
            <button @click="changeName">Change Name</button>
        </div>
    </script>

    <script type="text/x-template" id="post-template">
        <div class="blog-post">
                <h1>{{ post.title }}</h1>
                <p>{{ post.body }}</p>
                <div class="star-wrap">
                    <span v-for="n in 5"
                        class="star"
                        :class="{ full: hover >= n+1 }"
                        @click="stars = n+1"
                        @mouseover="hover = n+1"
                        @mouseout="hover = stars"
                    ></span>
                </div>
           </div>
    </script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script src="./src/script.js"></script>
